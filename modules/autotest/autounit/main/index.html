<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./lib/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="./config/test-case-config.js"></script>
  <script type="text/javascript" src="./src/main.js"></script>

</head>

<style type="text/css">
  #test-wrap {
    width: 100%;
    height : 500px;
    border: 2px solid red;
  }

  .run-test-text {
    width: 100%; 
    position: relative;
    height: 20px;
  }

  .run-test-name {
    width: 100%; 
    position: relative;
    border: 1px solid #87cefa; 
    height: 30px;
    margin-bottom: 10px;
  }
</style>

<script type="text/javascript">
  $(function() {
    var iframe = $('#test-wrap'), 
        testName = $('.run-test-name'); 

    var tc = window.tc; 
    var tcUrl = tc.shift(); 
    runTest(tcUrl); 

    function next(text) {
      console.log(text);
      tcUrl = tc.shift(); 

      if (!tcUrl) return ; // stop
      runTest(tcUrl); 
    }

    function runTest(url) {
      iframe[0].src = url; 
      testName.text(url)
    }

    window.next = next;

  })
</script>
<body>
    <div class='run-test-text'>Running Test: </div>
    <div class='run-test-name'></div>
    <iframe id="test-wrap" ></iframe>
</body>
</html>
